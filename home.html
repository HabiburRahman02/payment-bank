<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our awesome bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex mt-12 justify-center items-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
            <div class="artboard artboard-demo phone-3 bg-gray-200 ">

                <div class=" w-full">
                    <!-- available balance -->
                    <div class="flex justify-center">
                        <div class="stats shadow rounded-lg bg-teal-500 text-white">
                            <div class="stat ">
                                <div class="stat-value">89,400</div>
                                <div class="stat-desc text-white text-2xl">Available Balance</div>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="flex justify-center">
                        <div>
                            <button class="btn btn-lg bg-sky-500 text-white">Add Money</button>
                            <button class="btn btn-lg  bg-pink-500 text-white">Cash Out</button>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- check -->
                    <form class="card-body w-full">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input type="number" placeholder="Enter amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input type="text" placeholder="Enter pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
